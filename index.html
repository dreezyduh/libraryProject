<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <!-- <div class="card">
                <p class="title"></p>
            </div> -->
        </div>
        <div class="newBooks"></div>
        <div class="form">
            <dialog id="bookDialog">
                <p>What new book do you want to add today ?</p>
                <form method="dialog">
                    <ul>
                        <li>
                            <label for="author">Author: </label>
                            <input type="text" name="author" id="author" class="input" required>
                        </li>
                        <li>
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="title" class="input" required>
                        </li>
                        <li>
                            <label for="pages">Pages: </label>
                            <input type="number" name="pages" id="pages" class="input" required>
                        </li>
                        <li>Read ?</li>
                        <li>
                            <label for="read">Yes</label>
                            <input type="radio" name="read" id="read" value="✔️" required>

                            <label for="notRead">No</label>
                            <input type="radio" name="read" id="notRead" value="❌" required>
                        </li>
                    </ul>
                    <button type="submit" class="add">Add</button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
